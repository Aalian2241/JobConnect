              </div>
               
   
            </td>
            
            <td>

            </td>

               <a> {{users['Resume Rank'][i] }}</a> <br>
              </div>
              
   
            </td>

               <a> {{users['Job Title'][i] }}</a> <br>

            </td>

            </td>
